<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡蘭試煉迷宮：結構挑戰</title>
    <style>
        body {
            font-family: '微軟正黑體', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #c5d9e9 100%);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 850px; 
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            font-size: 32px;
            margin-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
            padding-bottom: 5px;
        }

        p {
            color: #718096;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .activity-list li {
            background-color: #ebf8ff;
            border: 2px solid #90cdf4;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
            min-width: 80px;
            padding: 0;
            display: flex;
            flex-direction: column;
            /* 讓 li 內的 a 標籤內容置中 (間接置中圖片) */
            align-items: center; 
            text-align: center;
        }

        .activity-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }
        
        .activity-list img {
            display: block; 
            margin: 0 auto; 
            height: auto;
            max-height: 80px; 
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            
            object-fit: contain;
            padding: 5px;
        }

        .activity-list a {
            text-decoration: none;
            color: #2b6cb0;
            font-size: 20px;
            font-weight: bold;
            display: flex; /* 讓 a 成為 flex 容器 */
            flex-direction: column; /* 讓圖片和文字垂直排列 */
            justify-content: center; /* 垂直置中 (文字與圖片) */
            align-items: center; /* 水平置中 (文字與圖片) */
            width: 100%; /* 確保 a 佔滿 li 的寬度 */
            padding: 15px 10px; 
            line-height: 1.4;
            flex-grow: 1;
        }

        .activity-list a::before {
            content: none;
        }

        /* 響應式設計 */
        @media (max-width: 850px) {
            .activity-list {
                flex-direction: column;
            }
            .activity-list li {
                min-width: unset;
            }
            .activity-list img {
                 max-height: 200px; 
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 26px;
            }
            .activity-list a {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>淡蘭試煉迷宮：程式設計結構挑戰</h1>
        <p>歡迎進入淡蘭試煉迷宮！請選擇您想要挑戰的關卡。</p>

        <ul class="activity-list">
            <li>
                <a href="P01.html">
                    ★第一關：循序結構
                    <img src=".//data/IL.png" alt="循序結構圖示">
                </a>
            </li>
            <li>
                <a href="P02.html">
                    ★第二關：重複結構
                    <img src=".//data/IM.png" alt="重複結構圖示">
                </a>
            </li>
            <li>
                <a href="P03.html">
                    ★第三關：選擇結構
                    <img src=".//data/IR.png" alt="選擇結構圖示">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
